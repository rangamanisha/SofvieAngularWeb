 <div class="container">
  <form (ngSubmit)="onsubmit()">
    <div class="row" style="font-size: 20px">
      <label class="form-label">Operator: </label>
      <input
        class="form-control"
        type="text"
        name="operatorname"
        [(ngModel)]="_operator.name"
      />
    </div>
    <div class="h3"><label>Equipments:</label></div>
    <div class="container">
      <div *ngFor="let item of _equipmentlist">
        <div class="d-flex">
          <div class="col-1 d-flex justify-content-center">
            <!-- <input
              class="form-check-input"
              type="checkbox"
              name="{{ item.name }}"
              (change)="onchange()"
              [(ngModel)]="item.isselected"
            /> -->
            <select multiple [(ngModel)]="item.isselected" (change)="onchange()">
              <option  [ngValue]="item.id">{{item.name}}</option>
            </select>
          </div>
          <div class="col-4">
            <label>{{ item.name }}</label>
          </div>
        </div>
      </div>
      <div class="row mt-3">
       

        <button
        color="primary"  
          type="submit"
          class="btn btn-primary "
          type="submit"
          value="submit"
        >
          Submit
        </button>
      </div>
      </div>
    
  </form>
</div>
<div>
  <table class="table table-striped">
    <tr *ngFor="let item of _operatorlist">
      <thead>
        <td>Id</td>
        <td>Name</td>
        <td>Operator</td>
        <td>Action</td>
      </thead>
      <tbody>
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.operatorname }}</td>
        <td><button class="btn btn-info">Edit</button></td>
        <td><button class="btn btn-danger">Delete</button></td>
      </tbody>
    </tr>
  </table>
</div>
